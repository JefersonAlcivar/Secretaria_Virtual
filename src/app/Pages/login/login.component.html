<header>
  <h1>Iniciar Sesión</h1>
</header>

<main>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />

      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />

      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a>
    </div>
  </div>
</main>
